<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Book Application</title>
    <!-- Bootstrap -->
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <form  class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" id="search" class="form-control" placeholder="Search by Last Name">
        </div>
        </form>
        <a href="" class="navbar-brand">Phone Book Application</a>
        <ul class="nav navbar-nav navbar-right">
          <li data-toggle="modal" data-target="#addNew" class="addNewBtn"><a href="#">Add New</a></li>
          <li class="deleteBtn"><a href="#">Delete</a></li>
        </ul>
      </div>
    </nav>
<main>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">

        <section id="allContacts">
          <h3 class="page-header">All Phone Book Contacts</h3>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>


              </tr>
            </thead>
            <tbody id="my">

            </tbody>
          </table>
        </section>

        <section id="deleteContact">
          <h3 class="page-header">Delete Contacts</h3>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th >Delete</th>

              </tr>
            </thead>
            <tbody id="delBody">

            </tbody>
          </table>
        </section>



      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addNew" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add New Contact</h4>
        </div>
        <div class="modal-body">

      <form action="" method="" id="newContactForm">
        <span class="validationInfo"></span>
        <input type="text" name="firstName" class="form-control newName" placeholder=" First Name">
        <span class="validationInfo"></span>
        <input type="text" name="lastName" class="form-control newLast" placeholder=" Last Name">
        <span class="validationInfo"></span>
        <input type="tel" name="telephoneNumber" class="form-control newNum" placeholder="+381-64-777-777">
      </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button  type="button" class="btn btn-primary modalSave" >Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


      <script src="js/app.js"></script>
      <script src="js/myValidation.js"></script>
  </body>
</html>
